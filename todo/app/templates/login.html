{% extends 'base.html' %}

{% block content %}
<div class="container pt-4">
  <div class="col-lg-4 mx-auto shadow mt-5">
    <div class="alert alert-info">
      <h2>Login Here</h2>
    </div>
    <div>
      <div class=" p-4">
        <form action="/login/" method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <hr>
          <input type="submit" value="Login" class="btn btn-info"></input>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
